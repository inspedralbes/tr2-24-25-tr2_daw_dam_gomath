<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Rooms</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Rooms</h1>
  <div>
    <input id="roomInput" type="text" placeholder="Room name">
    <input id="usernameInput" type="text" placeholder="Username">
    <input id="emailInput" type="email" placeholder="Email">
    <select id="roleSelect">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button id="joinBtn">Join Room</button>
  </div>

  <div>
    <input id="messageInput" type="text" placeholder="Type your message here">
    <button id="sendBtn">Send Message</button>
  </div>

  <div id="messages" style="margin-top: 20px;"></div>

  <div>
    <input id="kickUserEmail" type="email" placeholder="Enter email to Kick">
    <button id="kickBtn">Kick User</button>
  </div>

  <script>
    const socket = io('http://localhost:3000'); // URL del servidor

    // Unirse a un room
    document.getElementById('joinBtn').onclick = () => {
      const room = document.getElementById('roomInput').value;
      const username = document.getElementById('usernameInput').value;
      const email = document.getElementById('emailInput').value;
      const role = document.getElementById('roleSelect').value;

      if (room.trim() !== '' && username.trim() !== '' && email.trim() !== '') {
        socket.emit('joinRoom', { room, username, role, email });
      } else {
        alert('Por favor, completa todos los campos.');
      }
    };

    // Enviar mensaje al room
    document.getElementById('sendBtn').onclick = () => {
      const room = document.getElementById('roomInput').value;
      const message = document.getElementById('messageInput').value;

      if (room.trim() !== '' && message.trim() !== '') {
        socket.emit('sendMessage', { room, message });
      } else {
        alert('Por favor, escribe un mensaje.');
      }
    };

    // Expulsar a un usuario por email
    document.getElementById('kickBtn').onclick = () => {
      const targetEmail = document.getElementById('kickUserEmail').value;
      const room = document.getElementById('roomInput').value;

      if (targetEmail.trim() !== '' && room.trim() !== '') {
        socket.emit('kickUser', { targetEmail, room });
      } else {
        alert('Por favor, ingresa el email del usuario y el room.');
      }
    };

    // Mostrar mensajes del room
    socket.on('roomMessage', (data) => {
      const messagesDiv = document.getElementById('messages');
      const newMessage = document.createElement('p');
      newMessage.textContent = `[${data.sender} (${data.role})]: ${data.message}`;
      messagesDiv.appendChild(newMessage);
    });

    // Mostrar mensajes generales del servidor
    socket.on('message', (message) => {
      alert(message);
    });
  </script>
</body>
</html>
