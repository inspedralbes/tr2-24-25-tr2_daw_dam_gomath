
services:
  # Base de dades MySQL (db)
  db:
    image: mysql:8.2.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: math
    ports:
      - "1000:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./back/math.sql:/docker-entrypoint-initdb.d/dades.sql

  # Adminer: Interfaz para gestionar la base de datos
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - "9090:8080"

    # Servicio de Laravel
  laravel:
    build: ./back/laravel
    ports:
      - "8000:8000"
    volumes:
    #Quina carpeta LOCAL s'ha de mapejar / veure DINS del contenidor?
      - ./back/laravel:/var/www/
    working_dir: /var/www/
    depends_on:
      - db
    #Quan es crea, es poden executar ordres
    command: bash -c "composer install && php artisan key:generate && php artisan migrate &&php artisan serve --host=0.0.0.0"

    # Servicio de Vue.js
  vue:
    build: ./web  # Ruta donde est√° tu proyecto Vue.js
    ports:
      - 8080:8080       # Mapea el puerto 8080 al contenedor
    volumes:
      - ./web:/app # Mapea la carpeta local del frontend al contenedor
    working_dir: /app    # Directorio de trabajo dentro del contenedor
    command: npm run serve # Ejecuta el servidor de desarrollo de Vue
    environment:
      - CHOKIDAR_USEPOLLING=true # Soluciona problemas de cambio de archivos en algunos sistemas de archivos
    depends_on:
      - laravel # Si Vue depende de Laravel (si es el caso)